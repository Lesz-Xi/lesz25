<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lz-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhine Tague | Developer & Photographer Portfolio</title>
    <meta name="description" content="Rhine Tague is a developer and photographer based in the Philippines. Explore my portfolio showcasing web development projects, photography, and creative work." />
    <meta name="author" content="Rhine Tague" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Rhine Tague - Creative Developer & 3D Artist" />
    <meta property="og:description" content="A curated portfolio of digital experiences, 3D artistry, and creative development. Exploring the intersection of code, design, and narrative." />
    <meta property="og:url" content="https://rhinetague.com/" />
    <meta property="og:image" content="/images/social-card.jpg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rhine Tague - Creative Developer & 3D Artist" />
    <meta name="twitter:description" content="A curated portfolio of digital experiences, 3D artistry, and creative development. Exploring the intersection of code, design, and narrative." />
    <meta property="twitter:image" content="/images/social-card.jpg" />
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/images/leszport.webp" as="image" type="image/webp" fetchpriority="high" />
    <link rel="preload" href="https://api.fontshare.com/v2/css?f[]=clash-display@500,600,700&display=swap" as="style" />
    
    <!-- Fonts - Preconnect to all font origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin>
    <link rel="preconnect" href="https://cdn.fontshare.com" crossorigin>
    
    <!-- ALL fonts loaded ASYNC (non-blocking) using media=print technique -->
    <link rel="stylesheet" 
          href="https://api.fontshare.com/v2/css?f[]=clash-display@500,600,700&f[]=general-sans@400,500,600&display=swap" 
          media="print" 
          onload="this.media='all'">
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500&family=Playfair+Display:wght@400;600;700&family=Outfit:wght@400;500;600&family=Inter:wght@400;500&family=Doto:wght@400;700&family=Dancing+Script:wght@400..700&family=Square+Peg&display=swap" 
          media="print" 
          onload="this.media='all'">
    <noscript>
      <link href="https://api.fontshare.com/v2/css?f[]=clash-display@500,600,700&f[]=general-sans@400,500,600&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500&family=Playfair+Display:wght@400;600;700&family=Outfit:wght@400;500;600&family=Inter:wght@400;500&family=Doto:wght@400;700&family=Square+Peg&display=swap" rel="stylesheet">
    </noscript>
  </head>
  <body>
    <!-- Force scroll to top BEFORE React loads - prevents scroll restoration flash -->
    <script>
      if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
      window.scrollTo(0, 0);
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
